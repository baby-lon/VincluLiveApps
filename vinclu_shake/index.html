  <script type="text/javascript">
    $(document).ready(function(){
      vinclu_led = new VincluLed(100,100);
      vinclu_led.init();
      //読み込み完了時に行う処理
      $('#btnStart').click(function(){
        vinclu_led.on();
        setTimeout(function(){
          vinclu_led.off();
        },100);
      });
      $("#close").click(function() {
          $("#overlay").fadeOut();
          vinclu_led.on();
              vinclu_led.setBrightness(-0.0);
          setTimeout(function(){
            vinclu_led.off();
          },100); 

       });

      is_init = true;
    });
  </script>
